name: jewel_form
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  video_player: ^2.8.1
  chewie: ^1.8.0
  audioplayers: ^5.2.1
  flutter_iconpicker: ^3.2.4
  font_awesome_flutter: ^10.4.0

  
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/jewelry_logo.png
    - assets/images/jewelry_1.png
    - assets/images/jewelry_2.png
    - assets/fonts/Poppins-Regular.ttf
    - assets/fonts/Poppins-Bold.ttf
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700